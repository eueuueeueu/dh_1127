<script>
  // 颜色16进制表达法 #ffffff #fff
  // 颜色10进制表达法 rgb(255,255,255)
  // hex颜色转dec颜色
  let hex = ''
  let dec = ''
  while (true) {
    hex = prompt('输入一个16进制表达的颜色,以#开头,如#ffffff')
    if (hex.slice(0, 1) === '#' && hex.slice(1).length === 3 || hex.slice(1).length === 6) {
      dec = hex.length === 4 ? `rgb(${parseInt(hex.slice(1, 2) + hex.slice(1, 2), 16) + ',' + parseInt(hex.slice(2, 3) + hex.slice(2, 3), 16) + ',' + parseInt(hex.slice(3, 4) + hex.slice(3, 4), 16)})` : `rgb(${parseInt(hex.slice(1, 3), 16) + ',' + parseInt(hex.slice(3, 5), 16) + ',' + parseInt(hex.slice(5, 7), 16)})`
      break
    }
  }
  // document.write(hex);
  document.write(`${hex}变成了${dec}`);
</script>
