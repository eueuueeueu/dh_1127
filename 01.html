<script>
  // 1.将字符串中的大写字母变成小写，小写字母变成大写字母，如：
  // AbCd  --> aBcD
  let str = prompt('输入字符串 大写字母变成小写，小写字母变成大写字母')
  let newStr = ''
  for (let i = 0; i < str.length; i++) {
    newStr += str[i] === str[i].toLowerCase() ? str[i].toUpperCase() : str[i].toLowerCase()
  }
  document.write(`${str}变成了${newStr}`);

</script>
